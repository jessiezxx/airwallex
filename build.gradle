apply plugin: 'java'
apply plugin: 'eclipse'
version = '1.0-SNAPSHOT'
defaultTasks 'clean', 'test'

repositories {
    mavenCentral()
}


dependencies {
	testImplementation 'org.testng:testng:6.14.2'
	testImplementation 'org.glassfish:javax.json:1.1.3'
}


test {
    useTestNG() {
	   suites 'config/testng.xml'
    }
    systemProperty "serverUrl", System.getProperty("serverUrl")
}


